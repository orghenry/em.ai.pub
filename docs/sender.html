<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Data to Markmap</title>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
  
        const markdownData = document.querySelector('textarea[name="data"]').value;
        sessionStorage.setItem('markdownData', markdownData); // Store data in sessionStorage
  
        // Redirect to markmap.html
        window.location.href = 'marpmap.html';
      });
    });
  </script>
  

</head>
<body>
  <form id="postForm" method="POST" action="marpmap.html">
    <textarea name="data" rows="10" cols="50">
# Markmap from POST

## Features
- Data sent via POST
- Dynamic Visualization
- Easy Integration
    </textarea>
    <br>
    <button type="submit">Send Data</button>
  </form>
</body>
</html>
