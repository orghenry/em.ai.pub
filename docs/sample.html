<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markmap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/index.min.js"></script>
</head>
<body>
  <textarea id="mm" style="display:none;">
# Markmap Example

## Features
- Interactive mindmaps
- Easy to use
- Supports Markdown

## Usage
1. Write Markdown
2. Visualize as a mindmap
3. Share with others
  </textarea>


  <!-- SVG container for the mindmap -->
  <svg id="mindmap" style="width: 100%; height: 600px;"></svg>

  <script>
    // Get Markdown content from textarea
    const markdown = document.getElementById("mm").value;

    // Initialize a Transformer instance from markmap-lib
    const transformer = new markmap.Transformer();

    // Transform the Markdown into a tree structure
    const { root } = transformer.transform(markdown);

    // Select the SVG element where the mindmap will be rendered
    const svg = document.querySelector("#mindmap");

    // Create and render the Markmap using the transformed data
    markmap.Markmap.create(svg, null, root);
  </script>
</body>
</html>
