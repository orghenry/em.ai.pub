<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markmap Sample</title>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader"></script>

  <script src="ext/markmap-lib.js"></script>
  <script src="ext/markmap-view.js"></script>
  
</head>
<body>
  <h1>Markmap Mind Map Example</h1>
  
  <pre><code class="language-markdown">
# Main Topic
## Subtopic 1
- Detail 1.1
- Detail 1.2
## Subtopic 2
- Detail 2.1
  - Sub-detail 2.1.1
  - Sub-detail 2.1.2
- Detail 2.2
## Subtopic 3
- Detail 3.1
- Detail 3.2
  </code></pre>

  <script>
    window.markmap.autoLoader.renderAll();
  </script>
</body>
</html>
