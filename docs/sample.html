<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markmap Full JS Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #mindmap { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <h1>Markmap Mind Map Example (All JS Included)</h1>
  <svg id="mindmap"></svg>

  <!-- Markmap Library Loader (Embedded) -->
  <script>
    (() => {
      const CDN_BASE = "https://cdn.jsdelivr.net/npm/";
      const libraries = {
        d3: "d3@6",
        "markmap-lib": "markmap-lib@0.14.4",
        "markmap-view": "markmap-view@0.14.4"
      };

      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      async function loadMarkmap() {
        try {
          await loadScript(`${CDN_BASE}${libraries.d3}`);
          await loadScript(`${CDN_BASE}${libraries['markmap-lib']}`);
          await loadScript(`${CDN_BASE}${libraries['markmap-view']}`);
          initMarkmap();
        } catch (err) {
          console.error('Failed to load scripts:', err);
        }
      }

      function initMarkmap() {
        const { Markmap } = window.markmap;
        const { transform } = window.markmapLib;

        const markdown = `
# Main Topic
## Subtopic 1
- Detail 1.1
- Detail 1.2
## Subtopic 2
- Detail 2.1
  - Sub-detail 2.1.1
  - Sub-detail 2.1.2
- Detail 2.2
## Subtopic 3
- Detail 3.1
- Detail 3.2
        `;

        // Transform the Markdown into a tree structure
        const { root } = transform(markdown);

        // Create the mind map using the transformed data
        Markmap.create('#mindmap', null, root);
      }

      loadMarkmap();
    })();
  </script>
</body>
</html>
